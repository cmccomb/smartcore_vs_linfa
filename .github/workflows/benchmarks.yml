name: Benchmarks

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Install OpenBLAS
      run: sudo apt-get install libopenblas-dev
    - uses: actions/checkout@v2
    - name: Run benchmarks
      run: cargo bench --verbose
